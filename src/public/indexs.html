    <title>Universal Translator</title>
    <meta property="og:title" content="Universal Translator"/>
    <meta property="og:site_name" content="Universal Translator"/>

<body>

        <div class="nav-wrapper" style="padding: 0 20px;">
            <a href="/" class="brand-logo hide-on-small-only">Chat</a>

    <!--MAIN CONTAINER-->
    <div class="container-fluid app">
        <div class="row">
            
            <!--CHANNELS-->
            <div style="height: 100vh;" class="col s0 m0 l2 sidebg">
                <div id="channels">
                    <!--nav-->
                    <div class="nav"></div>

                </div>
            </div>

            <!--CAHT-->
            <div style="height: 100vh;" class="col s12 m10 l8">
                <div id="chat">
                    <!--nav-->
                    <div class="nav"></div>

                    <!--messages-->
                    <div class="container-msg">
                        <ul id="messages">
                            <li class="m">
                                <div class="m-avatar"><i>W</i></div>
                                <div class="m-container">
                                    <div class="m-name"><span id="name">Winston</span><span class="dot noselect">·</span><span class="m-timestamp">BOT</span><span class="m-flag">🤖</span></div>
                                    <div class="m-content"><p data-translate="winston.message">This is a test message.</p><p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ea quae explicabo earum a perferendis deleniti quibusdam saepe mollitia voluptatem expedita velit corrupti repudiandae maiores sint, repellendus esse? Sunt, similique dignissimos?</p></div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!--textarea-->
                    <div class="row">
                        <form class="col s12" id="textarea">
                            <div class="row">
                                <div style="margin: 1rem 2rem 0rem 2rem !important" class="input-field">
                                    <textarea type="submit" name="message" class="materialize-textarea validate valid ta-input"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!--USERS-->
            <div style="height: 100vh;" class="col s0 m2 l2 sidebg">
                <div id="users">
                    <!--nav-->
                    <div class="nav"></div>

                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
